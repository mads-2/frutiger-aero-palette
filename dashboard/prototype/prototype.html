<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Gel Glass Wii Dashboard</title>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

<style>
:root {
  --bg: #f8fafc;
  --grid: rgba(0, 0, 0, 0.03);
  --panel: rgba(255, 255, 255, 0.7);
  --accent: rgba(180, 228, 255, 0.4);
  --border: rgba(0, 0, 0, 0.06);
  --shadow: 0 6px 18px rgba(0, 0, 0, 0.06);
  --radius: 14px;
  --font: "Quicksand", sans-serif;
}

body {
  margin: 0;
  font-family: var(--font);
  color: #202430;
  background-color: var(--bg);
  background-image:
    linear-gradient(to right, var(--grid) 1px, transparent 1px),
    linear-gradient(to bottom, var(--grid) 1px, transparent 1px);
  background-size: 36px 36px;
  display: flex;
  flex-direction: column;
  height: 100vh;
  overflow: hidden;
}

/* Outlines for debugging */
.tab, .btn { outline: 2px solid rgba(136, 85, 255, 0.5); }
.object-slot, .color-bar { outline: 2px solid rgba(140, 140, 140, 0.3); }

.tabbar {
  display: flex;
  gap: 10px;
  padding: 10px 20px 0;
}
.tab {
  background: var(--panel);
  border: 1px solid var(--border);
  border-bottom: none;
  border-radius: 12px 12px 0 0;
  min-width: 70px;
  height: 42px;
  display: grid;
  place-items: center;
  font-weight: 600;
  cursor: pointer;
}
.tab:hover { background: rgba(255,255,255,0.9); transform: translateY(-2px); }
.tab.active { background: #fff; box-shadow: var(--shadow); }

#tab-hint {
  height: 32px;
  display: flex;
  align-items: center;
  padding: 0 22px;
  font-size: 1rem;
  font-weight: 600;
  background: rgba(255,255,255,0.6);
  border-bottom: 1px solid rgba(0,0,0,0.03);
  opacity: 0;
  transition: opacity 0.12s;
}
#tab-hint.show { opacity: 1; }

.shell {
  flex: 1;
  display: flex;
  gap: 20px;
  padding: 0 24px 20px;
}

.left-panel, .right-panel {
  background: var(--panel);
  border: 1px solid var(--border);
  border-radius: var(--radius);
  backdrop-filter: blur(8px);
  box-shadow: var(--shadow);
}

/* LEFT PANEL -------------------------------------------------------- */
.left-panel {
  flex: 1;
  padding: 18px;
  display: flex;
  flex-direction: column;
  gap: 18px;
}

/* Updated circle grid to fit on one screen */
.object-grid {
  display: grid;
  grid-template-columns: repeat(5, 1fr);
  gap: 16px;
  margin-left: 6px;
  margin-top: 10px;
  height: calc(100vh - 220px);
  align-content: start;
}

.object-slot-wrapper {
  position: relative;
  width: 100%;
  aspect-ratio: 1;
  max-width: 120px;
}

.object-slot {
  background: rgba(255,255,255,0.85);
  border-radius: 999px;
  overflow: hidden;
  width: 100%;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
}

.object-slot img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.object-number {
  position: absolute;
  bottom: -16px;
  left: 0;
  font-size: 0.85rem;
  font-weight: 600;
}

.object-slot:hover { transform: translateY(-3px); }

/* RIGHT PANEL ------------------------------------------------------ */
.right-panel {
  background: var(--panel);
  border: 1px solid var(--border);
  border-radius: var(--radius);
  backdrop-filter: blur(8px);
  box-shadow: var(--shadow);
  width: 320px;
  padding: 14px;
  overflow-y: auto;
  height: 66vh; 
  align-self: flex-start;
}

/* Color bars smaller + 2 columns */
.color-column {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 8px;
}

.color-bar {
  height: 26px;
  border-radius: 6px;
  font-size: 0.75rem;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 2px 6px;
  white-space: nowrap;
}

/* Popup background */
#popup-bg {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.35);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 3000;
}

#popup-box {
  width: 340px;
  background: white;
  border-radius: 14px;
  padding: 16px;
  box-shadow: var(--shadow);
  position: relative;
}

#popup-close {
  position: absolute;
  top: 6px;
  right: 10px;
  font-size: 1.1rem;
  cursor: pointer;
}

/* Popup contents */
.object-entry {
  background: #e8e8e8;
  border-radius: 6px;
  padding: 6px 10px;
  margin: 6px 0;
  cursor: pointer;
  position: relative;
}
.object-entry:hover { background: #f0f0f0; }
.object-entry-count {
  position: absolute;
  bottom: -12px;
  right: 4px;
  font-size: 0.7rem;
  color: #555;
}

.syn-popup {
  background: #f2f2f2;
  border-radius: 6px;
  padding: 8px;
  margin-top: 10px;
  display: none;
  position: relative;
}

.syn-close {
  position: absolute;
  top: 2px;
  right: 6px;
  cursor: pointer;
  font-size: 0.9rem;
}

#copy-toast {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: rgba(40,40,50,0.9);
  padding: 6px 14px;
  border-radius: 999px;
  opacity: 0;
  transition: opacity 0.2s;
}
#copy-toast.show { opacity: 1; }

/* Compare Colors button */
#compare-btn {
  position: absolute;
  top: 10px;
  right: 20px;
  background: #fff;
  padding: 10px 18px;
  border-radius: 999px;
  font-weight: 600;
  cursor: pointer;
  outline: 2px solid rgba(136,85,255,0.5);
  box-shadow: var(--shadow);
  z-index: 2000;
}
#compare-btn:hover {
  background: var(--accent);
  transform: translateY(-2px);
}
</style>
</head>

<body>

<button id="compare-btn">Compare Colors</button>

<div class="tabbar">
  <div class="tab active" data-key="FA" data-full="Frutiger Aero">FA</div>
  <div class="tab" data-key="D" data-full="DORFic">D</div>
  <div class="tab" data-key="FM" data-full="Frutiger Metro">FM</div>
  <div class="tab" data-key="FE" data-full="Frutiger Eco">FE</div>
  <div class="tab" data-key="T" data-full="Technozen">T</div>
  <div class="tab" data-key="DA" data-full="Dark Aero">DA</div>
</div>

<div id="tab-hint"></div>

<div class="shell">
  <section class="left-panel">
    <h1 id="title">Frutiger Aero</h1>

    <div class="object-grid" id="object-grid"></div>

    <!-- REMOVED DOWNLOAD PANEL -->

    <div class="bottom-bar">
      Data gathered from <strong id="data-count">0</strong> images
    </div>
  </section>

  <aside class="right-panel">
    <div class="color-column" id="color-column"></div>
  </aside>
</div>

<div id="copy-toast">Copied!</div>

<!-- Popup -->
<div id="popup-bg">
  <div id="popup-box">
    <div id="popup-close">x</div>

    <div class="object-entry" data-syn="object">
      object
      <div class="object-entry-count">3</div>
    </div>

    <div class="syn-popup" id="syn-popup">
      <div class="syn-close">x</div>
      <div>thing</div>
      <div>item</div>
      <div>entity</div>
    </div>
  </div>
</div>

<script>
const aestheticsConfig = {
  "FA": { folder: "/images/FA_classic", full: "Frutiger Aero", count: 100 },
  "D":  { folder: "/images/FA_DORFic", full: "DORFic", count: 50 },
  "FM": { folder: "/images/FA_Frutiger_Metro", full: "Frutiger Metro", count: 65 },
  "FE": { folder: "/images/FA_Frutiger_Eco", full: "Frutiger Eco", count: 59 },
  "T":  { folder: "/images/FA_Technozen", full: "Technozen", count: 49 },
  "DA": { folder: "/images/FA_Dark_Aero", full: "Dark Aero", count: 50 }
};

const titleEl = document.getElementById("title");
const objectGrid = document.getElementById("object-grid");
const colorColumn = document.getElementById("color-column");
const countEl = document.getElementById("data-count");
const toast = document.getElementById("copy-toast");
const popupBG = document.getElementById("popup-bg");
const popupClose = document.getElementById("popup-close");
const synPopup = document.getElementById("syn-popup");
const synClose = document.querySelector(".syn-close");

let currentKey = "FA";

function pickTextColor(hex) {
  const r = parseInt(hex.substring(1, 3), 16);
  const g = parseInt(hex.substring(3, 5), 16);
  const b = parseInt(hex.substring(5, 7), 16);
  const brightness = (r*299 + g*587 + b*114)/1000;
  return brightness < 128 ? "#FFFFFF" : "#000000";
}

async function loadAestheticData(key) {
  const { folder, count } = aestheticsConfig[key];
  let colors = [];
  const objects = Array.from({ length: 20 }, (_, i) =>
    `/dashboard/drawn/${i}.png`
  );

  try {
    const res = await fetch(`${folder}/colors.txt`);
    const text = await res.text();

    colors = text.split(/\r?\n/)
      .map(s => s.trim())
      .filter(s => /^#?[A-Fa-f0-9]{6}$/.test(s))
      .map(s => (s.startsWith("#") ? s : "#" + s));

  } catch(e) {
    colors = ["#CCCCCC"];
  }

  return { colors, objects, count };
}

function render(key, data) {
  titleEl.textContent = aestheticsConfig[key].full;
  countEl.textContent = data.count;

  objectGrid.innerHTML = data.objects.map((src, i) => `
    <div class="object-slot-wrapper" data-index="${i}">
      <div class="object-slot">
        <img src="${src}" onerror="this.style.display='none'">
      </div>
      <div class="object-number">${i+1}</div>
    </div>
  `).join("");

  document.querySelectorAll(".object-slot-wrapper").forEach(slot => {
    slot.addEventListener("click", () => {
      popupBG.style.display = "flex";
    });
  });

  colorColumn.innerHTML = data.colors.map(c => `
    <div class="color-bar" style="background:${c}; color:${pickTextColor(c)}" data-hex="${c}">
      ${c}
    </div>
  `).join("");
}

colorColumn.addEventListener("click", e => {
  const bar = e.target.closest(".color-bar");
  if (!bar) return;
  navigator.clipboard.writeText(bar.dataset.hex);
  toast.classList.add("show");
  setTimeout(() => toast.classList.remove("show"), 900);
});

document.querySelectorAll(".tab").forEach(tab => {
  tab.addEventListener("mouseenter", () => {
    tabHint.textContent = aestheticsConfig[tab.dataset.key].full;
    tabHint.classList.add("show");
  });
  tab.addEventListener("mouseleave", () => tabHint.classList.remove("show"));

  tab.addEventListener("click", async () => {
    document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
    tab.classList.add("active");
    currentKey = tab.dataset.key;
    const data = await loadAestheticData(currentKey);
    render(currentKey, data);
  });
});

popupClose.addEventListener("click", () => popupBG.style.display = "none");

document.querySelector(".object-entry").addEventListener("click", () => {
  synPopup.style.display = "block";
});

synClose.addEventListener("click", () => {
  synPopup.style.display = "none";
});

document.getElementById("compare-btn").addEventListener("click", () => {
  window.open("/dashboard/color_plot_output.html", "_blank");
});

(async () => {
  const data = await loadAestheticData(currentKey);
  render(currentKey, data);
})();
</script>

</body>
</html>
