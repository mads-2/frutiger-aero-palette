<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Frutiger Aero and Friends</title>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

<style>
:root {
  --bg: #f8fafc;
  --grid: rgba(0, 0, 0, 0.03);
  --panel: rgba(255, 255, 255, 0.7);
  --accent: rgba(180, 228, 255, 0.4);
  --border: rgba(0, 0, 0, 0.06);
  --shadow: 0 6px 18px rgba(0, 0, 0, 0.06);
  --radius: 14px;
  --font: "Quicksand", sans-serif;
}

body {
  margin: 0;
  font-family: var(--font);
  color: #202430;
  background-color: var(--bg);
  background-image:
    linear-gradient(to right, var(--grid) 1px, transparent 1px),
    linear-gradient(to bottom, var(--grid) 1px, transparent 1px);
  background-size: 36px 36px;
  display: flex;
  flex-direction: column;
  height: 100vh;
  overflow-y: auto;
}

/* Purple header boxes */
.section-box {
  background: rgba(200, 150, 255, 0.12);
  border: 1px solid rgba(160, 120, 255, 0.18);
  border-radius: 12px;
  padding: 8px 14px;
  margin-bottom: 12px;
  display: inline-block;
  width: auto;
  max-width: 90%;
  text-align: center;
}
.section-title {
  font-size: 1.05rem;
  font-weight: 600;
  color: #888;
}
.section-subtitle {
  font-size: .80rem;
  color: #aaa;
}

/* Tabs */
.tabbar {
  display: flex;
  gap: 10px;
  padding: 10px 20px 0;
}
.tab {
  background: var(--panel);
  border: 1px solid var(--border);
  border-bottom: none;
  border-radius: 12px 12px 0 0;
  min-width: 70px;
  height: 42px;
  display: grid;
  place-items: center;
  font-weight: 600;
  cursor: pointer;
}
.tab.active { background: #fff; box-shadow: var(--shadow); }
.tab:hover { background: rgba(255,255,255,0.9); transform: translateY(-2px); }

.learn-tab-btn {
  background: #fff;
  padding: 10px 18px;
  border-radius:999px;
  outline:2px solid rgba(80,150,255,0.55);
  font-weight:600;
  cursor:pointer;
  height:42px;
  margin-left:20px;
  box-shadow: var(--shadow);
  font-size: 0.95rem;
}

/* Hover effects */
.learn-tab-btn:hover,
#compare-btn:hover,
#embedding-btn:hover{
  background: var(--accent);
  transform: translateY(-2px);
}

.shell {
  flex:1;
  display:flex;
  gap:20px;
  padding:0 24px 20px;
}

.left-panel, .right-panel {
  background:var(--panel);
  border:1px solid var(--border);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
}

.left-panel {
  flex:1;
  padding:18px;
  display:flex;
  flex-direction:column;
  overflow:hidden;
  position:relative;
}

.title-row {
  display:flex;
  align-items:center;
  gap:14px;
}

#title {
  margin:0;
  font-size:1.8rem;
}

/* Move Key Elements slightly right */
.key-elements-box {
  margin-left: 25px;
}

/* Main embedding button */
#embedding-btn {
  margin-left:auto;
  height:42px;
  background:#fff;
  padding:10px 18px;
  border-radius:999px;
  outline:2px solid rgba(136,85,255,0.5);
  box-shadow:var(--shadow);
  cursor:pointer;
  font-weight:600;
  font-size:.95rem;
}


/********************
   OBJECT GRID
********************/
.object-grid {
  display:grid;
  grid-template-columns:repeat(4, minmax(0,1fr));
  gap:22px;
  margin-top:18px;
  overflow-y:auto;
}

.object-slot-wrapper {
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:flex-start;
  width:100%;
  text-align:center;
  transition: transform 0.18s ease, box-shadow 0.18s ease;
  cursor:pointer;
}

/* icon hover */
.object-slot-wrapper:hover .object-slot {
  transform: translateY(-5px);
  box-shadow: 0 10px 24px rgba(0,0,0,0.12);
}

.object-slot {
  width:120px;
  height:120px;
  background:rgba(255,255,255,0.9);
  border-radius:999px;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  box-shadow:var(--shadow);
  transition: transform 0.18s ease, box-shadow 0.18s ease;
}

.object-slot img { width:118%; height:118%; object-fit:contain; }

.class-label {
  width: 100%;
  margin-top: 6px;
  font-size: .92rem;
  text-align: center;
  display: flex;
  justify-content: center;
  align-items: center;
}
.class-instances { color:#777; margin-left:4px; }

.bottom-bar {
  position:absolute;
  right:14px;
  bottom:12px;
  opacity:0.8;
  font-size:.85rem;
}

/***************
 RIGHT PANEL
***************/
.right-panel {
  width:320px;
  padding:14px;
  height:66vh;
  overflow-y:auto;
}

.key-colors-container {
  display:flex;
  justify-content:center;
}

.color-column {
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:8px;
}

.color-bar {
  height:26px;
  border-radius:6px;
  outline:2px solid rgba(140,140,140,.3);
  display:flex;
  justify-content:center;
  align-items:center;
  padding:2px 6px;
  font-size:.88rem;
  cursor:pointer;
}

/* Compare Colors button */
#compare-btn {
  position:absolute;
  top:10px;
  right:20px;
  background:#fff;
  padding:10px 18px;
  border-radius:999px;
  outline:2px solid rgba(136,85,255,0.5);
  cursor:pointer;
  font-weight:600;
  font-size:0.95rem;
  box-shadow:var(--shadow);
}

/********************
 POPUP
********************/
#popup-bg {
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.35);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:3000;
}

#popup-box {
  width:360px;
  max-height:70vh;
  background:white;
  border-radius:14px;
  padding:16px;
  box-shadow:var(--shadow);
  position:relative;
  display:flex;
  flex-direction:column;
}

#popup-close {
  position:absolute;
  top:6px;
  right:10px;
  cursor:pointer;
}

#popup-title {
  margin:0 0 8px 0;
  font-size:1.1rem;
}

#popup-objects {
  overflow-y:auto;
  padding-right:4px;
}

.object-entry {
  background:#f0f0f0;
  border-radius:8px;
  padding:6px 8px;
  margin:6px 0;
  font-size:.85rem;
}
.object-entry-name { font-weight:600; }
.object-entry-meta { font-size:.75rem; color:#555; }
.object-entry-syn  { font-size:.75rem; margin-top:2px; color:#444; }

#copy-toast {
  position:fixed;
  bottom:20px;
  right:20px;
  background:rgba(40,40,50,0.9);
  padding:6px 14px;
  border-radius:999px;
  color:white;
  opacity:0;
  transition:.2s;
}
#copy-toast.show { opacity:1; }
</style>
</head>

<body>

<button id="compare-btn">Compare Colors</button>

<div class="tabbar">
  <div class="tab active" data-key="FA">FA</div>
  <div class="tab" data-key="D">D</div>
  <div class="tab" data-key="FM">FM</div>
  <div class="tab" data-key="FE">FE</div>
  <div class="tab" data-key="T">T</div>
  <div class="tab" data-key="DA">DA</div>
  <button class="learn-tab-btn" onclick="window.location.href='learn.html'">Learn About This Project</button>
</div>

<div class="shell">
  <section class="left-panel">

    <div class="title-row">
      <h1 id="title">Frutiger Aero</h1>

      <div class="section-box key-elements-box">
        <div class="section-title">Key Elements</div>
        <div class="section-subtitle">Click to view objects in this category</div>
      </div>

      <!-- deterministic -->
      <button id="embedding-btn">Visualize Embedding Vectors</button>

    </div>

    <div class="object-grid" id="object-grid"></div>

    <div class="bottom-bar">
      Data gathered from <strong id="data-count">0</strong> images
    </div>

  </section>

  <aside class="right-panel">
    <div class="key-colors-container">
      <div class="section-box">
        <div class="section-title">Key Colors</div>
        <div class="section-subtitle">Click to copy hex codes</div>
      </div>
    </div>

    <div class="color-column" id="color-column"></div>
  </aside>
</div>

<div id="copy-toast">Copied!</div>

<div id="popup-bg">
  <div id="popup-box">
    <div id="popup-close">x</div>
    <h2 id="popup-title"></h2>
    <div id="popup-objects"></div>
  </div>
</div>

<script>
const aestheticsConfig = {
  "FA": { folder: "/images/FA_classic", csv: "FA_classic_summary.csv", full: "Frutiger Aero", count: 100, embed: "FA_embedding.html" },
  "D":  { folder: "/images/FA_DORFic", csv: "FA_DORFic_summary.csv", full: "DORFic", count: 50, embed: "D_embedding.html" },
  "FM": { folder: "/images/FA_Frutiger_Metro", csv: "FA_Frutiger_Metro_summary.csv", full: "Frutiger Metro", count: 65, embed: "FM_embedding.html" },
  "FE": { folder: "/images/FA_Frutiger_Eco", csv: "FA_Frutiger_Eco_summary.csv", full: "Frutiger Eco", count: 59, embed: "FE_embedding.html" },
  "T":  { folder: "/images/FA_Technozen", csv: "FA_Technozen_summary.csv", full: "Technozen", count: 49, embed: "T_embedding.html" },
  "DA": { folder: "/images/FA_Dark_Aero", csv: "FA_Dark_Aero_summary.csv", full: "Dark Aero", count: 50, embed: "DA_embedding.html" }
};

const titleEl = document.getElementById("title");
const objectGrid = document.getElementById("object-grid");
const colorColumn = document.getElementById("color-column");
const countEl = document.getElementById("data-count");
const toast = document.getElementById("copy-toast");

const popupBG = document.getElementById("popup-bg");
const popupClose = document.getElementById("popup-close");
const popupTitle = document.getElementById("popup-title");
const popupObjects = document.getElementById("popup-objects");

const embeddingBtn = document.getElementById("embedding-btn");

let currentKey = "FA";
let cachedData = {};

/* text color helper */
function pickTextColor(hex) {
  const r = parseInt(hex.substring(1, 3), 16);
  const g = parseInt(hex.substring(3, 5), 16);
  const b = parseInt(hex.substring(5, 7), 16);
  return (r*299 + g*587 + b*114)/1000 < 128 ? "#fff" : "#000";
}

async function loadColors(folder) {
  try {
    const res = await fetch(`${folder}/colors.txt`);
    const text = await res.text();
    return text.split(/\r?\n/)
      .map(s => s.trim())
      .filter(s => /^#?[A-Fa-f0-9]{6}$/.test(s))
      .map(s => s.startsWith("#") ? s : "#" + s);
  } catch {
    return ["#CCCCCC"];
  }
}

function parseCSV(text) {
  const lines = text.replace(/\r/g, "").split("\n").filter(l => l.trim());
  const header = lines[0].split(",");

  let idxScore=-1, idxInst=-1, idxSyn=-1;

  header.forEach((h,i)=>{
    const t=h.trim().toLowerCase();
    if (t.startsWith("score")) idxScore=i;
    if (t.startsWith("instances")) idxInst=i;
    if (t==="synonyms") idxSyn=i;
  });

  const rows = [];
  for (let i=1;i<lines.length;i++){
    const cols = lines[i].split(",");
    rows.push({
      cls: cols[0]?.trim() ?? "",
      obj: cols[1]?.trim() ?? "",
      score: parseFloat(cols[idxScore]) || 0,
      inst: parseFloat(cols[idxInst]) || 0,
      syn: cols[idxSyn]?.trim() ?? ""
    });
  }
  return rows;
}

function buildClasses(rows) {
  const map = {};
  let lastClass = null;

  for (const r of rows) {
    if (r.cls) {
      lastClass = r.cls;
      if (!map[lastClass]) map[lastClass] = {
        name: lastClass,
        totalScore: r.score,
        instances: r.inst,
        items: []
      };
    } else if (lastClass && r.obj) {
      map[lastClass].items.push({
        object: r.obj,
        score: r.score,
        instances: r.inst,
        synonyms: r.syn
      });
    }
  }
  return Object.values(map);
}

async function loadAestheticData(key) {
  if (cachedData[key]) return cachedData[key];

  const { folder, csv } = aestheticsConfig[key];
  const [colorArr, csvRes] = await Promise.all([
    loadColors(folder),
    fetch(`${folder}/${csv}`)
  ]);

  const csvText = await csvRes.text();
  const rows = parseCSV(csvText);
  const classes = buildClasses(rows);

  const data = { colors: colorArr, classes };
  cachedData[key] = data;
  return data;
}

/* --------------------------
   Correct embedding button links
--------------------------- */
function updateEmbeddingButton(aestheticKey) {
  const cfg = aestheticsConfig[aestheticKey];

  /* deterministic */
  if (cfg.embed) {
    embeddingBtn.style.display = "inline-flex";
    embeddingBtn.onclick = () => {
      window.open(`/dashboard/${cfg.embed}`, "_blank");
    };
  } else {
    embeddingBtn.style.display = "none";
  }

}

/***************
  RENDER
***************/
function render(key, data) {
  const cfg = aestheticsConfig[key];
  titleEl.textContent = cfg.full;
  countEl.textContent = cfg.count;

  updateEmbeddingButton(key);

  data.classes = data.classes
    .filter(c => c.name !== "TOTALS")
    .sort((a,b)=> b.instances - a.instances);

  objectGrid.innerHTML = data.classes.map(cls => `
    <div class="object-slot-wrapper" data-class="${cls.name}">
      <div class="object-slot">
        <img src="/dashboard/drawn/${cls.name}.png"
             onerror="this.src='/dashboard/drawn/Shape.png'">
      </div>
      <div class="class-label">
        ${cls.name.replace(/_/g, " ")}
        <span class="class-instances">(${cls.instances})</span>
      </div>
    </div>
  `).join("");

  document.querySelectorAll(".object-slot-wrapper").forEach(wrapper => {
    wrapper.addEventListener("click", () => {
      const clsName = wrapper.dataset.class;
      const classObj = data.classes.find(c => c.name === clsName);
      if (classObj) openPopup(classObj);
    });
  });

  colorColumn.innerHTML = data.colors.map(c => `
    <div class="color-bar" style="background:${c}; color:${pickTextColor(c)}" data-hex="${c}">
      ${c}
    </div>
  `).join("");
}

/***************
  POPUP
***************/
function openPopup(classObj) {
  popupTitle.textContent = classObj.name.replace(/_/g," ");
  const sortedItems = [...classObj.items].sort((a,b)=>b.instances-a.instances);

  if (!sortedItems.length) {
    popupObjects.innerHTML = `<div class="object-entry">No additional objects recorded.</div>`;
  } else {
    popupObjects.innerHTML = sortedItems.map(item => `
      <div class="object-entry">
        <div class="object-entry-name">${item.object.replace(/_/g," ")}</div>
        <div class="object-entry-meta">Instances: ${item.instances}</div>
        ${item.synonyms ? `<div class="object-entry-syn">Synonyms: ${item.synonyms.replace(/_/g," ")}</div>` : ""}
      </div>
    `).join("");
  }

  popupBG.style.display = "flex";
}

popupClose.onclick = () => popupBG.style.display = "none";
popupBG.onclick = (e) => { if (e.target === popupBG) popupBG.style.display = "none"; };

/****************
 COLOR COPY
****************/
colorColumn.onclick = e => {
  const bar = e.target.closest(".color-bar");
  if (!bar) return;
  navigator.clipboard.writeText(bar.dataset.hex);
  toast.classList.add("show");
  setTimeout(() => toast.classList.remove("show"), 900);
};

/****************
  TAB SWITCHING
****************/
document.querySelectorAll(".tab").forEach(tab => {
  tab.onclick = async () => {
    document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
    tab.classList.add("active");
    currentKey = tab.dataset.key;
    const data = await loadAestheticData(currentKey);
    render(currentKey, data);
  };
});

/****************
  COMPARE BUTTON
****************/
document.getElementById("compare-btn").onclick = () =>
  window.open("/dashboard/color_plot_output.html", "_blank");

/****************
 INITIAL LOAD
****************/
(async () => {
  const data = await loadAestheticData(currentKey);
  render(currentKey, data);
})();
</script>

</body>
</html>
